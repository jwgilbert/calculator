<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
	</head>
	<body>
		<div id="calculatorbody">
			<div id="displaysection">
				<input type="text" id="display" name="display" readonly="true" vaule="0">
			</div>
			<div id="buttonrow1" class="buttonrow">
				<input type="button" id="clear" name="clear" value="C" class="numberbutton">
				<input type="button" id="clearerr" name="clearerr" value="CE" class="numberbutton">
				<input type="button" id="sign" name="sign" value="+/-" class="numberbutton">
				<input type="button" id="close" name="close" value="X" class="numberbutton">
			</div>
			<div id="buttonrow2" class="buttonrow">
				<input type="button" id="7" name="7" value="7" class="numberbutton">
				<input type="button" id="8" name="8" value="8" class="numberbutton">
				<input type="button" id="9" name="9" value="9" class="numberbutton">
				<input type="button" id="opermult" name="opermult" value="*" class="numberbutton">
			</div>
			<div id="buttonrow3" class="buttonrow">
				<input type="button" id="4" name="4" value="4" class="numberbutton">
				<input type="button" id="5" name="5" value="5" class="numberbutton">
				<input type="button" id="6" name="6" value="6" class="numberbutton">
				<input type="button" id="operdiv" name="operdiv" value="/" class="numberbutton">
			</div>
			<div id="buttonrow4" class="buttonrow">
				<input type="button" id="1" name="1" value="1" class="numberbutton">
				<input type="button" id="2" name="2" value="2" class="numberbutton">
				<input type="button" id="3" name="3" value="3" class="numberbutton">
				<input type="button" id="operadd" name="operadd" value="+" class="numberbutton">
			</div>
			<div id="buttonrow5" class="buttonrow">
				<input type="button" id="0" name="0" value="0" class="numberbutton">
				<input type="button" id="dot" name="dot" value="." class="numberbutton">
				<input type="button" id="equal" name="equal" value="=" class="numberbutton">
				<input type="button" id="operminus" name="operminus" value="-" class="numberbutton">	
			</div>
		</div>
	</body>
</html>
